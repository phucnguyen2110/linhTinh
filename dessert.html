<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dessert</title>
  <link rel="stylesheet" href="css/dessert.css" />
</head>

<body>
  <form action="https://formspree.io/f/xvgblvqk" method="POST"
    onsubmit="setTimeout(function(){window.location='activities.html'}, 100);">
    <div id="dessertquestion"><b>Tiếp theo mình đi đâu tiếp nèeee?</b></div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="traSua" />
        <label><input type="checkbox" name="dessert" value="traSua" /> Trà sữa</label>
      </div>
      <div class="dessert-item">
        <img src="food/cf.jpg" alt="cf" />
        <label><input type="checkbox" name="dessert" value="cf" /> Cà phê chill chill</label>
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="banhQuy" />
        <label><input type="checkbox" name="dessert" value="banhQuy" /> Bánh quy</label>
      </div>
      <div class="dessert-item">
        <img src="food/che.jpeg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> Chè</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label><input type="checkbox" name="dessert" value="mochi" /> Mochi</label>
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="banhNgot" />
        <label><input type="checkbox" name="dessert" value="banhNgot" /> Bánh ngọt</label>
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="kem" />
        <label><input type="checkbox" name="dessert" value="kem" /> Kem</label>
      </div>
      <div class="dessert-item">
        <img src="food/other.png" alt="others" />
        <div class="other-input-wrapper">
          <input type="text" name="dessert_other" placeholder="Hoặc khoác" />
        </div>
      </div>
    </div>
    <button class="button" type="submit">
      Tiếp nữaaaa
    </button>
  </form>
</body>
