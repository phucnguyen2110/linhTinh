<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activities Selection</title>
  <link rel="stylesheet" href="css/activities.css" />
</head>

<body>
  <form id="activitiesForm" action="https://formspree.io/f/xvgblvqk" method="POST">
    <div id="activityquestion">
      <b>À cái này kiểu nếu mình có cơ hội đi nữa á :v</b>
    </div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/aquarium.jpeg" alt="aquarium" />
        <label><input type="checkbox" name="activities" value="aquarium" />Đi thủy cung</label>
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label><input type="checkbox" name="activities" value="arcade" />Chơi game</label>
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label><input type="checkbox" name="activities" value="cinema" />Xem phim</label>
      </div>
      <div class="activity-item">
        <img src="activities/keramika.jpeg" alt="ceramics" />
        <label><input type="checkbox" name="activities" value="ceramics" />Làm gốm</label>
      </div>
      <div class="activity-item">
        <img src="activities/kunsthalle.jpeg" alt="kunsthalle" />
        <label><input type="checkbox" name="activities" value="kunsthalle" />Đi triển lãm</label>
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park" />
        <label><input type="checkbox" name="activities" value="park" />Đi dạo công viên</label>
      </div>
      <div class="activity-item">
        <img src="activities/other.png" alt="others" />
        <div class="other-input-wrapper">
          <input type="text" name="activities_other" placeholder="Nhập hoạt động khác" />
        </div>
      </div>
    </div>
    <button class="button" type="submit">
      Tiếp tục
    </button>
  </form>
  <script>
    document.getElementById('activitiesForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = this;
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          window.location = 'lastpage.html';
        } else {
          alert('Gửi thất bại, thử lại nhé!');
        }
      }).catch(() => {
        alert('Có lỗi mạng, thử lại nhé!');
      });
    });
  </script>
</body>
</html>
